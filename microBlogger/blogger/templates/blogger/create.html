{% extends 'blogger/base.html' %}
{% load staticfiles %}
{% block body_block %}
    <div class="jumbotron">
            <h1>Create Post</h1>
            <br>
            <h5>Hello <strong>{{first_name}} !</strong></h5>
            <h5>Please write your content here.</h5>
            <form method="POST" id="form_id">
                {% csrf_token %}
                <textarea id="textbox" form="form_id" cols="75" rows="8" placeholder="Add text" name="content"></textarea>
                <p><input type="submit" class="btn btn-primary" value="Post"></p>
            </form>
    </div>
{% endblock %}
